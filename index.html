<!DOCTYPE html>
<html>

<head>
	<meta name="ngrok-skip-browser-warning" content="**">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/fonts.css">

    <script src="js/jquery-min.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu a").click(function (event) {
                event.preventDefault();
                var pageName = $(this).data("page");
                if (pageName === 'index.html') {
                    window.location.href = "index.html";
                } else {
                    $(".content").load(pageName);
                    $(".menu").attr("class", "menu");
                    $(".content").load(pageName);
                    $('.content').css('animation', 'none');
                    $('.content').css('opacity', '1');
                    $('.content').css('background-image', 'none');
                }
            });
        });

        function enviar() {
            const formContact = document.getElementById("contact-form");
            const popup = document.getElementById("popup");
            const successMessage = document.getElementById("success-message");

            formContact.addEventListener("submit", function (e) {
                e.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

                successMessage.classList.add("active");
                popup.style.display = "flex"; // Muestra el pop-up después de enviar el formulario

                setTimeout(function () {
                    popup.style.display = "none"; // Oculta el pop-up después de 3 segundos
                    window.location.href = "index.html"; // Redirige al inicio (reemplaza con la URL de tu página de inicio)
                }, 3000); // 3 segundos (3000 milisegundos)
            });	
        }
    </script>
</head>

<body>
    <div class="popup" id="popup">

    </div>
